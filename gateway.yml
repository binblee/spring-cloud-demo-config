server:
  port: 8123

spring:
  application:
    name: gateway  
  cloud:
    config:
      enabled: false
    gateway:
      routes:
      - id: book-svc
        uri: lb://book-service
        predicates:
        - Path=/book-svc/**
        filters:
        - StripPrefix=1

# info:
